<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="header-wrap">
            <span>Neumorphism Calculator Appcication</span>
        </div>
    </header>
    <div id="stage">
        <div id="screen">
            <p class="text1"></p>
            <p class="text2"></p>
        </div>
        <div class="flex-wrap">
            <ul class="flex1">
                <li id="ac" class="colspan">AC</li>
                <li id="pasent">%</li>
                <li id="waru">÷</li>
                <li class="num">7</li>
                <li class="num">8</li>
                <li class="num">9</li>
                <li class="num">4</li>
                <li class="num">5</li>
                <li class="num">6</li>
                <li class="num">1</li>
                <li class="num">2</li>
                <li class="num">3</li>
                <li class="colspan num">0</li>
                <li id="ten">.</li>
                <li class="hatena">?</li>
            </ul>
            <ul class="flex2">
                <li id="kake">×</li>
                <li id="hiku">-</li>
                <li id="tasu">＋</li>
                <li id="wa" class="colspan">＝</li>
            </ul>
        </div>
    </div>
</body>
