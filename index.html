<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="header-wrap">
            <span>Neumorphism Calculator Appcication</span>
        </div>
    </header>
    <div id="stage">
        <div id="screen">
            <p class="text1"></p>
        </div>
        <div class="flex-wrap">
            <ul class="flex1">
                <li id="c" class="colspan" onclick="c.clear()" style="display: none;">C</li>
                <li id="ac" class="colspan" onclick="c.allClear()">AC</li>
                <li id="puramai" onclick="c.changeVal(-c.field)">+/-</li>
                <li id="persent" onclick="c.changeVal(c.field / 100)">%</li>
                <li class="num" onclick="c.setVal(7)">7</li>
                <li class="num" onclick="c.setVal(8)">8</li>
                <li class="num" onclick="c.setVal(9)">9</li>
                <li class="num" onclick="c.setVal(4)">4</li>
                <li class="num" onclick="c.setVal(5)">5</li>
                <li class="num" onclick="c.setVal(6)">6</li>
                <li class="num" onclick="c.setVal(1)">1</li>
                <li class="num" onclick="c.setVal(2)">2</li>
                <li class="num" onclick="c.setVal(3)">3</li>
                <li id=zero class="colspan num" onclick="c.setVal(0)">0</li>
                <li id="ten" onclick="c.adDot()">.</li>
            </ul>
            <ul class="flex2">
                <li class="method" id="waru" onclick="c.selectMethod(0)">÷</li>
                <li class="method" id="kakeru" onclick="c.selectMethod(1)">×</li>
                <li class="method" id="hiku" onclick="c.selectMethod(2)">－</li>
                <li class="method" id="tasu" class="colspan" onclick="c.selectMethod(3)">＋</li>
                <li id="wa" onclick="c.calc()">=</li>
            </ul>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
